<body>

    <div class="load" id="load">
        <img src="assets/img/giphy.webp" alt="" class="load__gif">
    </div>
    <main class="app">
        <div class="header">
        <div class="date-time">
            <span id="date">Date</span>
            <span id="month">Month</span>
            <span id="year">Year</span>
            <span id="weekday">Weekday</span>
        </div>
        <a class="btn-signin signout">
            <i class='bx bx-user'></i> Sign Out
        </a>
    </div>
        <section class="greating">
            <h2 class="title">
                <!-- What's up, <input type="text" id="name" placeholder="Name Here">  -->
                Hello, <span id = "current__user">Name of User</span>
            </h2>

           
        </section>

        <section class="create-todo">
            <h3 class="create-todo-name">Create A Todo</h3>
            <form id ="new-todo-form">
                <h4>Whats on your todo list ?</h4>
                <input type="text" name="content" id="content" placeholder="Write Here Your Task">
                <h4>Pick a Category</h4>

                <div class="options">
                    <label>
                        <input type="radio" name="category" id = "category1" value = "work">
                        <span class="bubble business"></span>
                        <div>Work</div>
                    </label>

                    <label>
                        <input type="radio" name="category" id = "category2" value = "personal">
                        <span class="bubble personal"></span>
                        <div>Personal</div>
                    </label>
                </div>

                <input type="submit" value="Add Todo">
            </form>

        </section>

        <section class="todo-list">
            <h3>TODO LIST</h3>
            <div class="list" id="todo-list">
                


               


            </div>
        </section>
    </main>
